<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Encriptador de archivos .txt</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" type="image/png" href="img/icono.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Encriptador de Categoria Azareth</h1>
        <p class="lead">Este encriptador esta hecho con un algoritomo por parte de su desarollador</p>
        <p class="lead">Cabe decir que es m√°s para el dasarollo escolar.</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="input-group mb-3">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputArchivo" accept=".txt">
            <label class="custom-file-label" for="inputGroupFile02">Archivo a encriptar o desencriptar</label>
          </div>
        </div>
      </div>
      <div class="row">
        <button type="button" class="btn btn-dark btn-lg btn-block">Encriptar</button>
        <button type="button" class="btn btn-light btn-lg btn-block">Desencriptar</button>
      </div>
      <br>
      <br>
      <div class="row">
        <button type="button" class="btn btn-success btn-lg btn-block" disabled>Descargar Archivo!</button>
      </div>
    </div>
  </body>

</html>
